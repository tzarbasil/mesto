<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>


    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Ваш аватар">
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="card" aria-label="Карточки">
        <template id="card__template">
          <article class="card__container">
            <button class="card__delete" type="button"></button>
            <img class="card__image">
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <!--Попап редактирования профиля-->
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="#" class="popup__form" name="popup__form">
          <div class="popup__field">

            <label for="" class="popup__field-label">
              <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя"
                minlength="2" maxlength="40" required>
              <span class="popup__form_input-error">Вы пропустили это поле.</span>
            </label>

            <label for="" class="popup__field-label">
              <input class="popup__input popup__input_type_subtitle" type="text" value="Исследователь океана"
                placeholder="Подпись" minlength="2" maxlength="200" required>
              <span class="popup__form_input-error">Вы пропустили это поле.</span>
            </label>
          </div>
          <button class="popup__submit" type='submit'>Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>


    <!--Попап редактирования места-->
    <div class="popup popup_type_place-edit">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form action="#" class="popup__form popup__form_place" name="popup__form">
          <div class="popup__field">
            <label for="" class="popup__field-label">
              <input id="place-name-input" type="text" class="popup__input popup-card-name" value=""
                placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__form_input-error">Вы пропустили это поле.</span>
            </label>
            <label for="" class="popup__field-label">
              <input id="place-url-input" type="url" class="popup__input popup-card-secondname" value=""
                placeholder="Ссылка на картинку" required>
              <span class="popup__form_input-error">Вы пропустили это поле.</span>
            </label>
          </div>
          <button class="popup__submit" type='submit'>Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!--Попап картинки места-->
    <div class="popup popup_type_card ">
      <div class="popup__card-container">
        <img class="popup__card-image">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__card-subtitle"></h3>
      </div>
    </div>
  </div>
  <script src="./validate.js"></script>
  <script src="./index.js"></script>
</body>

</html>
