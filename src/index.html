<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body">
  <div id="app"></div>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
    </header>

    <main class="content">
      <section class="profile">

        <div class="profile__avatar_wrap">
        <img class="profile__avatar" alt="Ваш аватар">
        <button class="profile__avatar_edit" aria-label="Изменить аватар" type="button"></button>
      </div>
      
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="card" aria-label="Карточки">
        <template id="card__template">
          <article class="card__container">
            <button class="card__delete" type="button"></button>
            <img class="card__image">
            <div class="card__info">
              <h2 class="card__title"></h2>
              <div class="like__container">
              <button class="card__like" type="button"></button>
              <p class = "card__like_counter">0</p>
            </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <section class="cards"></section>

    <footer class="footer">
      <p class="footer__copyright">© 2022-2023 Mesto Russia</p>
    </footer>

    <!--Попап редактирования профиля-->
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>

        <form action="#" class="popup__form popup__form_edit" name="popup__form">
          <div class="popup__field">
            <label class="popup__field-text">
              <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Ваше имя" name="name"
                minlength="2" maxlength="40" required>
              <span class="popup__form-input-error">Вы пропустили это поле</span>
            </label>

            <label class="popup__field-text">
              <input class="popup__input popup__input_type_subtitle" type="text" value="" placeholder="Подпись"
                name="about" minlength="2" maxlength="200" required>
              <span class="popup__form-input-error">Вы пропустили это поле</span>
            </label>
          </div>
          <button class="popup__submit popup__submit_inactive" type='submit'>Сохранить</button>
        </form>

        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>


    <!--Попап редактирования места-->
    <div class="popup popup_type_place-edit">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>

        <form action="#" class="popup__form popup__form_place" name="popup__form">
          <div class="popup__field">
            <label class="popup__field-text">
              <input id="place-name-input" type="text" class="popup__input popup-card-name" value="" name="name"
                placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__form-input-error">Вы пропустили это поле</span>
            </label>
            <label class="popup__field-text">
              <input id="place-url-input" type="url" class="popup__input popup-card-secondname" value="" name="link"
                placeholder="Ссылка на картинку" required>
              <span class="popup__form-input-error">Вы пропустили это поле</span>
            </label>
          </div>
          <button class="popup__submit popup__submit_place popup__submit_inactive" type='submit'>Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!--Попап картинки места-->
    <div class="popup popup_type_card">
      <div class="popup__card-container">
        <img class="popup__card-image">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__card-subtitle"></h3>
      </div>
    </div>

    <!-- Попап подтверждения удаления карточки -->
    <div class="popup popup_type_confirmation">
      <div class="popup__container_confirmation">
        <h3 class="popup__title popup__title_confirmation">Вы уверены?</h3>
        <button class="popup__submit popup__submit_confirmation" type='submit'>Да</button>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <!-- Попап изменения аватара -->
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_avatar">
        <h3 class="popup__title">Обновить аватар</h3>

        <form action="#" class="popup__form popup__form_avatar" name="popup__form">
          <div class="popup__field">
            <label class="popup__field-text">
              <input id="place-url-input" type="url" class="popup__input popup-card-secondname" value="" name="avatar"
                placeholder="Ссылка на аватар" required>
              <span class="popup__form-input-error">Вы пропустили это поле</span>
            </label>
            
          </div>
          <button class="popup__submit popup__submit_place popup__submit_inactive" type='submit'>Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

  </div>
</body>

</html>
